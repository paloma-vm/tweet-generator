<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Generator</title>
  <link href="../static/style.css" rel="stylesheet">

</head>
<body class="body">
  <h3>Black Eyed Peas Lyrics Generator</h3>
    {% block content %}
    <blockquote>{{generated_sentence}}</blockquote>
    <button type="submit" onClick="loadAgain()">
      <a>Again!</a>
  </button>
    {% endblock %}
  <script> // help to make the refresh button from https://stackoverflow.com/questions/29884654/button-that-refreshes-the-page-on-click
    function loadAgain() {
      window.location.reload();
    }
  </script>
</body>
</html>
